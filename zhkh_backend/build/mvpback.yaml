apiVersion: v1
kind: Service
metadata:
  name: mvpbacksvc
spec:
  selector:
    app: mvpback
  ports:
    - name: app-port
      protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvpback-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mvpback
  template:
    metadata:
      labels:
        app: mvpback
    spec:
      containers:
        - name: mvpback
          image: ...
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: back-cm
          ports:
          - name: app-port
            containerPort: 8000
